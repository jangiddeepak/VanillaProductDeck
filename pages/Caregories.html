<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  <style>
    * {
      box-sizing: border-box; /* Ensures padding and border are included in the element's total width/height */
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%; /* Ensure full width */
      height: 100%; /* Ensure full height */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background-color: #fff; /* White background for header */
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed; /* Keep navbar fixed at the top */
      top: 0;
      left: 0;
      z-index: 10; /* Ensure navbar stays above other elements */
    }

    .navbar h3 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .search {
      width: 40%;
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
    }

    .navbar .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 16rem;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 70px; /* Adjust to fit navbar height */
      bottom: 0;
      overflow-y: auto;
    }

    .sidebar h4 {
      font-size: 0.9rem;
      color: gray;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 1rem;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      padding: 0.5rem 1rem;
      display: block;
      border-radius: 0.5rem;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #f0f0f0;
    }

    /* Main Content */
    .main-content {
      margin-left: 18rem; /* Adjust based on sidebar width */
      padding: 1.5rem;
      margin-top: 70px; /* Adjust to fit navbar height */
      background-color: #f9f9f9;
      min-height: calc(100vh - 70px); /* Adjust based on navbar height */
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    .button {
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .button:hover {
      background-color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1.5rem;
    }

    .grid-cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .grid-cols-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    .grid-cols-4 {
      grid-template-columns: repeat(4, 1fr);
    }

    .category-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .category-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .category-card h2 {
      font-size: 1.25rem;
      color: #333;
      margin-bottom: 10px;
    }

    .category-card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .category-card button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .category-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="/index.html" style=" color: black ;  text-decoration: none;">
    <h3>ProductDeck</h3></a>
    <input type="text" placeholder="Search..." class="search">
    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="menu-section">
      <h4>MENU</h4>
      <ul>
        <li><a href="/index.html">Dashboard</a></li>
        <li><a href="/pages/Products.html">Products</a></li>
        <li><a href="#">Category</a></li>
      </ul>
    </div>
    <div class="other-section">
      <h4>OTHER</h4>
      <ul>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <h1>Categories</h1>

      <!-- Categories Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Category 1 -->
        <div class="category-card">
          <img src="/assets/images/Dashboard/accesoriesDashboard.jpg" alt="Category 1">
          <h2>Accesories</h2>
          <p>100 Products</p>
          <a href="/category/Category%201">
            <button>View Products</button>
          </a>
        </div>

        <!-- Category 2 -->
        <div class="category-card">
          <img src="/assets/images/Dashboard/QkIa5tT.jpeg" alt="Category 2">
          <h2>Clothes</h2>
          <p>150 Products</p>
          <a href="/category/Category%202">
            <button>View Products</button>
          </a>
        </div>

        <!-- Category 3 -->
        <div class="category-card">
          <img src="/assets/images/Dashboard/ZANVnHE.jpeg" alt="Category 3">
          <h2>Electronics</h2>
          <p>120 Products</p>
          <a href="/category/Category%203">
            <button>View Products</button>
          </a>
        </div>

        <!-- Category 4 -->
      
      </div>
    </div>
  </div>

  <script src="/scripts/products.js"></script>
</body>
</html>
