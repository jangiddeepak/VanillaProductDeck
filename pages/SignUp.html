<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Signup here to get offers">
  <title>Sign Up - productDeck</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-12 rounded-3xl shadow-2xl w-full max-w-xl transform transition duration-300 hover:scale-105 hover:shadow-3xl">
    <img class="w-24 ml-auto mr-auto mb-4 mt-4" src="/logo1.png" alt="Logo">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Create Your Account</h2>

    <!-- Error Message -->
    <div class="text-red-500 text-center mb-4" id="error"></div>

    <form id="signupForm">
      <!-- Name Input -->
      <div class="mb-6">
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          id="name"
          class="w-full px-6 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your full name"
        />
      </div>

      <!-- Email Input -->
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-6 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-6 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your password"
        />
      </div>

      <!-- Confirm Password Input -->
      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="w-full px-6 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Confirm your password"
        />
      </div>

      <!-- Sign Up Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-tr from-blue-500 to-teal-400 text-white py-3 px-6 rounded-lg hover:bg-gradient-to-l hover:scale-105 focus:outline-none transition duration-300"
      >
        Sign Up
      </button>
    </form>

    <!-- Log In Link -->
    <div class="mt-6 text-center">
      <span class="text-sm text-gray-600">Already have an account?</span>
      <a href="/pages/loginPage.html" class="ml-2 text-blue-600 hover:underline">Log In</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('error');

      if (!name || !email || !password || !confirmPassword) {
        errorDiv.textContent = 'Please fill in all fields';
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        return;
      }

      // Handle sign-up logic (e.g., call an API)
      console.log('Signing up with:', { name, email, password });
      errorDiv.textContent = '';
    });
  </script>
</body>
</html>
